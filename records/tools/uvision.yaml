common:
    target:
        - cortex-m0

tool_specific:
    uvision:
        macros:
            -
        linker_file:
            - source/FlashAlgo.lin
        misc:
            Cads:
                MiscControls:
                    - --gnu
                Optim:
                    - 2
                uC99:
                    - enable
                OneElfS:
                    - enable
                Ropi:
                    - enable
                Rwpi:
                    - enable
            LDads:
                Misc:
                    - --diag_suppress L6305
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - ..\..\..\scripts\post_build.bat "#KARM\ARMCC\bin\fromelf --bin $L@L.axf -o $L@L" "#KARM\ARMCC\bin\fromelf --text -s $L@L.axf -o $L@L\symbols" "#KARM\ARMCC\bin\armar --create $L@L\@L.ar $L*.o"
                    RunUserProg2:
                        - enable
                    UserProg2Name:
                        - python ..\..\..\scripts\generate_blobs.py $L@L

